<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Cyber Funk Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script type="module" src="cyber-funk-marker.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;" stats>
      <a-assets>
        <a-asset-item id="office" src="/24-06-05_low-test-model_V02.glb"></a-asset-item>
      </a-assets>
      <a-marker id="barcode-1" type="barcode" value="1">
        <a-box scale="0.3 0.5 0.7" color="red"></a-box>
      </a-marker>
      <a-entity 
        gltf-model="#office" 
        scale="0.6 0.6 0.6" 
        rotation="0 -90 0" 
        cyber-funk-marker="markerId:barcode-1; invisibleDelay_ms:1000"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

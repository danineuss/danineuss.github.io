<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cyber Funk Tracker</title>
    <link rel="stylesheet" href="/index.4d663569.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="/index.4b53bcd5.js" defer=""></script>
    <script src="/index.76244902.js" defer=""></script>
    <script src="/index.b24d02d9.js" defer=""></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded="" arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;" light="defaultLightsEnabled: false" stats="">
      <a-assets>
        <a-asset-item id="office" src="/24-06-05_low-test-model_V02.glb"></a-asset-item>
      </a-assets>
      <a-marker id="barcode-1" type="barcode" value="1">
        <a-box scale="0.3 0.5 0.7" color="red"></a-box>
      </a-marker>
      <a-marker id="barcode-2" type="barcode" value="2">
        <a-box scale="0.3 0.5 0.7" color="green"></a-box>
      </a-marker>
      <a-entity gltf-model="#office" scale="0.6 0.6 0.6" rotation="0 -90 0" cyber-funk-marker="markerId: barcode-1"></a-entity>
      <!-- <a-entity light="type: ambient; color: #BBB"></a-entity> -->
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1" markers-angle-calculator="firstMarkerId:barcode-1; secondMarkerId:barcode-2" angle-attribute-setter="component: light; attribute: intensity; attributeMin: 0.3; attributeMax: 1.5; angleMin: 45; angleMax: 135;"></a-entity>
      <a-entity camera=""></a-entity>
    </a-scene>
  </body>
</html>
